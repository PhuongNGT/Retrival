<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cluster Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 40px;
      color: #2c3e50;
      line-height: 1.6;
    }
    h2 {
      color: #34495e;
      margin-top: 20px;
    }
    .image-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    .image-card {
      position: relative;
      display: inline-block;
      border-radius: 10px;
    }
    .image-container img {
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background-color: white;
      padding: 5px;
      transition: transform 0.2s ease;
    }
    .image-container img:hover {
      transform: scale(1.05);
    }
    /* highlight cụm được focus */
    .highlight {
      outline: 3px solid #2980b9;
      box-shadow: 0 0 0 4px rgba(41, 128, 185, 0.2);
    }
    .badge {
      position: absolute;
      top: 6px;
      left: 6px;
      background: #2980b9;
      color: #fff;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      display: inline-block;
      margin-right: 15px;
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
      padding: 6px 12px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a:hover {
      background-color: #ecf0f1;
    }
    .chart-container {
      margin-top: 30px;
      text-align: center;
    }
    .chart-container img {
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background-color: white;
      padding: 5px;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <nav>
    <a href="{{ url_for('index') }}">Trang chủ</a>
    <a href="{{ url_for('report') }}">Báo cáo</a>
    <a href="{{ url_for('dashboard') }}">Cụm ảnh</a>
  </nav>

  <h2>Representative Images per Cluster</h2>
  <div class="image-container">
    {% for src in rep_images %}
      <div class="image-card">
        <span class="badge">#{{ loop.index0 }}</span>
        <img
          src="{{ src }}"
          width="200"
          class="{% if focus is not none and loop.index0 == focus %}highlight{% endif %}"
          alt="Cluster {{ loop.index0 }}"
        >
      </div>
    {% endfor %}
  </div>

  <div class="chart-container">
    <h2>Biểu đồ số lượng ảnh mỗi cụm</h2>
    <img src="{{ bar_img }}" alt="Cluster Bar Chart">
  </div>

</body>
</html>
